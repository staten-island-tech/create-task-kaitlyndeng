<html lang="en">
  <head>
    <meta charset="UTF-8" />

 <div class="header">
      <h1 class="main-header">LingoMingle</h1>
      <h2 class="desc">Make a word baby!</h2>

</div>
 

<div class="word1">  
        <h3>What's your first word?</h3>
        <input type="text" placeholder="Type a word here..." id="input"  required>
        <button id="btn">Enter</button>
 </div>

 <div class="definition1">
  <h4>Definition </h4>
</div>
 
<div class="word2">  
        <h3>What's your second word?</h3>
        <input type="text" placeholder="Type a word here..." id="input2"  required>
        <button id="button">Enter</button>
 </div>

  <div class="definition2">
    <h4>Definition </h4>
  </div>

<button class="combine">Combine Words</button>

<div class="result">
  <h4>Your Word Baby</h4>
</div>


 <div class="history">
  <h4>Words Used</h4>
 </div>

 <button class="reset">Reset</button>

<script type="module" src="/main.js"></script>
