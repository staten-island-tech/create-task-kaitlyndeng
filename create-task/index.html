<DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <title>New Word Maker</title>
  </head>
  <body>
 <div class="header">
      <div class="line">.</div>
      <h1 class="main-header">LingoMingle</h1>
      <h2 class="desc">Submit two words and we'll combine them to give you a new word.</h2>
    </div>
   
<div class="box">
  <div class="word-card">
      <h3>What's your first word?</h3>
      <form class="form">
        <label for="label" class="word">Word 1:</label>
        <input type="text" placeholder="Type a word here..." id="label" value="" required>
        <input type="submit" value="Enter" id="btn">
      </form>
 </div>
</div>
 <div class="word-card">
      <h3>What's your second word?</h3>
      <form class="form">
        <label for="input" class="word">Word 2:</label>
        <input type="text" placeholder="Type a word here..." id="input" value="" required>
        <input type="submit" value="Enter" id="btn">
      </form>
  </div>
    <br>
  <div class="definitions">
  </div>
     <!-- <button>Combine Words</button> -->
<script type="module" src="/main.js"></script>
</body>
</html>
