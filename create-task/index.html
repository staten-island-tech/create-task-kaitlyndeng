<DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <title>LingoMingle</title>
  </head>
  <body>
 <div class="header">
      <h1 class="main-header">LingoMingle</h1>
      <p>Create new words!</p>

</div>
 

<div class="words">  
        <h2>Enter a word.</h2>
        <input type="text" placeholder="Type a word here..." id="input"  required>
        <button id="btn">Enter</button>
 </div>

 <div class="definition1">
  <p>The definition will show up here.</p>
</div>
 
<div class="words">  
        <h2>Enter another word.</h2>
        <input type="text" placeholder="Type a word here..." id="input2"  required>
        <button id="button">Enter</button>
 </div>

  <div class="definition2">
    <p>The definition will show up here.</p>
  </div>

<button class="combine">Combine Words</button> 
<button class="reset">Reset</button>

<div class="result">
  <p>Your new word will show up here.</p>
</div>


 <div class="history">
  <h2> Words Used</h2>
 </div>



<script type="module" src="/main.js"></script>
</body>
</html>
